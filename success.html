<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/rules.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/style-mobile.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container success">
      <div class="content">

      <div>
        <img
          src="assets/images/icon-success.svg"
          alt="success"
        />
      </div>
      <br>
        <h1>Thanks for subscribing!</h1>
              <br>
        <p>
         A confirmation email has been sent to
         <strong><span id="spanEmail"></span></strong>.
         Please open it and click the button inside to
        confirm your subscription. 
        </p>
      <br>      <br>
        
        <input value="Dismiss message" class="submit" type="submit"></input>
          
      </div>
    </div>
  </body>
  <script src="./js/success.js"></script>
</html>
